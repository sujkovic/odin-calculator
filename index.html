<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="calcBody">
        <div class="resultWindow">
            <div class="curNum"></div>
            <div class="result"></div>
        </div>
        <div class="buttons">

            <div><button class="clear">A/C</button></div>
            <div><button class="backspace">temp</button></div>
            <div><button class="exponent">x^y</button></div>
            <div><button class="dividedby">/</button></div>

            <div><button class="seven">7</button></div>
            <div><button class="eight">8</button></div>
            <div><button class="nine">9</button></div>
            <div><button class="times">X</button></div>

            <div><button class="four">4</button></div>
            <div><button class="five">5</button></div>
            <div><button class="six">6</button></div>
            <div><button class="minus">-</button></div>

            <div><button class="one">1</button></div>
            <div><button class="two">2</button></div>
            <div><button class="three">3</button></div>
            <div><button class="plus">+</button></div>
        
            <div><button class="zero">0</button></div>
            <div><button class="decimal">.</button></div>
            <div><button class="equals">=</button></div>

        </div>
    </div>
    <footer>Made by Adrian Sujkovic</footer>
</body>
</html>
